specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IdentityFactory
    network: goerli
    source:
      address: "0x0843d327872120ad85024d686420b3a0880e7b97"
      abi: IdentityFactory
      startBlock: 7871093
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - IdentityDeployedEntity
      abis:
        - name: IdentityFactory
          file: ./abis/IdentityFactory.json
      eventHandlers:
        - event: IdentityDeployed(indexed address,indexed address)
          handler: handleIdentityDeployedEvent
      file: ./src/identity-factory.ts
