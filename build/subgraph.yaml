specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: IdentityFactory
    network: goerli
    source:
      address: "0x9e133049d876c5e25d6ff4144e9d87c4902cc843"
      abi: IdentityFactory
      startBlock: 7853869
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - IdentityDeployedEntity
      abis:
        - name: IdentityFactory
          file: IdentityFactory/abis/IdentityFactory.json
      eventHandlers:
        - event: IdentityDeployed(indexed address,indexed address)
          handler: handleIdentityDeployedEvent
      file: IdentityFactory/IdentityFactory.wasm
